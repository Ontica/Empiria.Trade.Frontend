<emp-ng-card
  [title]="title"
  [hint]="hint"
  (cardClose)="onClose()" >

  <mat-tab-group mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex" >

    <mat-tab label="InformaciÃ³n">

      <emp-trade-inventory-order-editor
        [order]="data.order"
        [actions]="data.actions"
        [hasCountVariance]="data.actions.hasCountVariance"
        (inventoryOrderEditorEvent)="onInventoryOrderEditorEvent($event)">

      </emp-trade-inventory-order-editor>

    </mat-tab>

    <mat-tab label="Movimientos">

      <emp-trade-inventory-order-items-edition
        [orderUID]="data.order.uid"
        [items]="data.items"
        [itemsRequired]="data.order.inventoryType.rules.itemsRequired"
        [entriesRequired]="data.order.inventoryType.rules.entriesRequired"
        [canEditItems]="data.order.inventoryType.rules.itemsRequired && data.actions.canEditItems"
        [canEditEntries]="data.order.inventoryType.rules.entriesRequired && data.actions.canEditEntries"
        [displayCountStatus]="data.actions.displayCountStatus"
        [hasCountVariance]="data.actions.hasCountVariance"
        (inventoryOrderItemsEditionEvent)="onInventoryOrderItemsEditionEvent($event)">

      </emp-trade-inventory-order-items-edition>

    </mat-tab>

  </mat-tab-group>

</emp-ng-card>
