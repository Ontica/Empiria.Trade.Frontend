<emp-ng-modal-window [config]="{width:'960px'}">

  <emp-ng-card
    [title]="title"
    [hint]='hintText'
    (cardClose)="onCloseButtonClicked()">

    <div class="card-body-padding" [empNgSpinnerHost]="spinner" [style.overflow]="'hidden'">

      <emp-ng-spinner #spinner [visible]="submitted">

      </emp-ng-spinner>

      <emp-trade-inventory-order-item-entry-editor *ngIf="canEdit"
        [orderUID]="orderUID"
        [itemUID]="item.uid"
        [assignedQuantity]="assignedQuantity"
        (inventoryOrderItemEntryEditorEvent)="onInventoryOrderItemEntryEditorEvent($event)">

      </emp-trade-inventory-order-item-entry-editor>

      <br>

      <emp-trade-inventory-order-item-entries-table
        [orderUID]="orderUID"
        [itemUID]="item.uid"
        [entries]="item.entries"
        [assignedQuantity]="assignedQuantity"
        [canEdit]="canEdit"
        (inventoryOrderItemEntriesTableEvent)="onInventoryOrderItemEntriesTableEvent($event)">

      </emp-trade-inventory-order-item-entries-table>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
