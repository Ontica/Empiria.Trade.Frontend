<div class="fill-table-container" [style.height.vh]="40">

  <table mat-table [dataSource]="dataSource" [style.max-height.vh]="40">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row" [style.width]="'calc(((100% - 142px) / 2))'"> {{ row.product }} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Localizaci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{ row.location }} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="text-align-right"> Cantidad </th>
      <td mat-cell *matCellDef="let row" class="text-align-right" [style.width.px]="100">
        {{ row.quantity | empDecimal }}
      </td>
      <td mat-footer-cell *matFooterCellDef class="text-align-right bold-text">
        {{ assignedQuantity | empDecimal }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actionDelete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row" class="column-action">

        <button mat-icon-button empNgStopPropagation
          title="Eliminar registro"
          (click)="onRemoveEntryClicked(row)">
          <mat-icon>
            delete
          </mat-icon>
        </button>

      </td>

      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <ng-container matColumnDef="notFoundMessage">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
        No se encontraron registros.
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
      [hidden]="hasEntries"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true;"></tr>

  </table>

</div>
