<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section form-container">

  <div class="fx-column-container fx-gap-half">

    <div class="fx-row-container">

      <div class="fx-item-quarter">

        <label>Tipo de inventario:</label>

        <emp-ng-select
          formControlName="inventoryTypeUID"
          placeholder="Todos"
          [config]="{clearable: true}"
          [items]="inventoryTypesList"
          [loading]="isLoading"
          [showError]="formHelper.isControlInvalid(form.controls.inventoryTypeUID)">
        </emp-ng-select>

      </div>

      <div class="fx-item-quarter">

        <label>Almac√©n:</label>

        <emp-ng-select
          formControlName="warehouseUID"
          placeholder="Todos"
          [config]="{clearable: true}"
          [items]="warehousesList"
          [loading]="isLoading"
          [showError]="formHelper.isControlInvalid(form.controls.warehouseUID)">
        </emp-ng-select>

      </div>

      <div class="fx-item">

        <label>Estatus:</label>

        <emp-ng-select
          formControlName="status"
          placeholder="Todos"
          [config]="{clearable: true}"
          [items]="statusList">
        </emp-ng-select>

      </div>

      <div class="fx-item fx-items-end">

        <div class="input-search-container">

          <input type="text" class="text-box" name="keywords"
            placeholder="Buscar..."
            formControlName="keywords"
            (keyup.enter)="onSearchClicked()"
            (keyup.escape)="onClearClicked()">

        </div>

      </div>

      <div #filterOptionsSection class="fx-item-none fx-items-end" [style.paddingBottom.px]="2">

        <button title="Buscar"
          [class.btn-icon-action]="this.form.valid"
          [class.btn-icon]="!this.form.valid"
          (click)="onSearchClicked()">

          <mat-icon>search</mat-icon>

        </button>

      </div>

    </div>

  </div>

</form>


<mat-divider>

</mat-divider>
