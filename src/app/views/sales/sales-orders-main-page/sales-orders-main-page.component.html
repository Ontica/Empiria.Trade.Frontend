<emp-ng-spinner #spinner [visible]="isLoadingSelection">

</emp-ng-spinner>

<div class="explorer">

  <div class="primary"
    [class.std-hide]="displayOrderTabbedView"
    [class.hidden]="displayOrderCreator">

    <emp-trade-orders-explorer
      [config]="salesConfig"
      [operationsList]="operationsList"
      [data]="salesOrdersData"
      [selectedUID]="saleOrderSelected?.orderData?.uid ?? null"
      [isLoading]="isLoading"
      [queryExecuted]="queryExecuted"
      [canSelectOrders]="canSelectOrders"
      (ordersExplorerEvent)="onOrdersExplorerEvent($event)">

      <emp-trade-sales-orders-filter class="fx-item-none"
        [orderType]="salesConfig.type"
        [queryExecuted]="queryExecuted"
        (salesOrdersFilterEvent)="onSalesOrdersFilterEvent($event)">

      </emp-trade-sales-orders-filter>

    </emp-trade-orders-explorer>

  </div>

  <div class="primary priority" *ngIf="displayOrderCreator">

    <emp-trade-sale-order-creator
      (saleOrderCreatorEvent)="onSaleOrderCreatorEvent($event)">

    </emp-trade-sale-order-creator>

  </div>


  <div class="secondary priority" *ngIf="displayOrderTabbedView">

    <emp-trade-sale-order-tabbed-view
      [config]="salesConfig"
      [order]="saleOrderSelected"
      (saleOrderTabbedViewEvent)="onSaleOrderTabbedViewEvent($event)">

    </emp-trade-sale-order-tabbed-view>

  </div>

</div>


<emp-trade-shipping-editor-modal *ngIf="displayShippingEditor"
  [orders]="operationCommandSeleted.orders"
  (shippingEditorModalEvent)="onShippingEditorModalEvent($event)">

</emp-trade-shipping-editor-modal>
