<emp-ng-modal-window [config]="{width:'958px'}">

  <emp-ng-card
    title="Productos por surtir"
    hint="Informacion de los productos pendientes por surtir y sus localizaciones"
    (cardClose)="onClose()">

    <div class="card-body-padding">

      <div class="container-expand-all mat-elevation-z1">

        <emp-trade-missing-items-table
          [missingItems]="missingItems"
          [canAssign]="false">

        </emp-trade-missing-items-table>

      </div>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
