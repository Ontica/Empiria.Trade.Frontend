<input #input type="text"
  autocomplete="off"
  class="text-box text-align-right"
  [class.no-margin]="noMargin"
  [class.full-width]="noMargin"
  [id]="'input-' + id"
  [name]="'input-' + id"
  [ngModel]="formattedValue"
  [disabled]="disabled"
  [class.invalid-control]="showError"
  [placeholder]="placeholder"
  (blur)="onBlur()"
  (change)="onInputChange(input.value)"
  (keyup.enter)="onKeyupEnter(input.value)"
  (keyup.escape)="onKeyupScape()"/>
